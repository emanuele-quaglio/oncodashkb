row:
    map:
        columns: 
            - patient_id
        to_subject: patient
transformers:
    - map:
        columns:
            - sample_id
        to_object: sample
        via_relation: patient_carries_sample
    - cat_format:
        columns:
            - hugoSymbol
            - alteration
        from_subject: sample
        to_object: alteration
        format_string: "{hugoSymbol}:{alteration}"
        via_relation: sample_carries_alteration
    - map:
        columns:
            - hugoSymbol
        from_subject: alteration
        to_object: gene
        via_relation: alteration_affects_gene
    - cat_format:
        columns:
          - hugoSymbol
          - gene_role
        from_subject: alteration
        to_object: functional_outcome
        format_string: "{hugoSymbol}:{gene_role}"
        via_relation: alteration_causes_functional_outcome
    - map:
        columns:
            - hugoSymbol
        from_subject: functional_outcome
        to_object: gene
        via_relation: functional_outcome_affects_gene
    - map:
        columns:
            - referenceGenome
        to_property:
            - reference_genome
        for_objects:
            - alteration
    - map:
        columns:
            - tumorType
        to_property:
            - tumor_type
        for_objects:
            - alteration
    - map:
        columns:
            - oncogenic
        to_property:
            - oncogenic
        for_objects:
            - alteration
    - map:
        columns:
            - mutationEffectDescription
        to_property:
            - mutation_effect_description
        for_objects:
            - alteration
    - map:
        columns:
            - variantSummary
        to_property:
            - variant_summary
        for_objects:
            - alteration
    - map:
        columns:
            - tumorTypeSummary
        to_property:
            - tumor_type_summary
        for_objects:
            - alteration
    - map:
        columns:
            - citationPMids
        to_property:
            - citation_PM_ids
        for_objects:
            - alteration
    - map:
        columns:
            - consequence
        to_property:
            - consequence
        for_objects:
            - alteration
    - map:
        columns:
            - level_of_evidence
        to_property:
            - level_of_evidence
        for_objects:
            - alteration
metadata:
        - name: copy_number_alterations


validate: # Validation for cna labeled "ext.".
  columns:
    patient_id:
      dtype: str
      nullable: true
    sample_id:
      dtype: str
      nullable: true
    hugoSymbol:
      dtype: str
      nullable: true
    alteration:
      dtype: str
      nullable: true
      checks:
        isin:
          value:
            - AMPLIFICATION
            - DELETION
            - UNKNOWN
    tumorType:
      dtype: str
      nullable: true
    oncogenic:
      dtype: str
      nullable: true
      checks:
        isin:
          value:
            - Oncogenic
            - Likely Oncogenic
            - Unknown
            - Inconclusive # Not present in source documentation description.
            - known # Not present in source documentation description.
    mutationEffectDescription:
      dtype: str
      nullable: true
    gene_role:
      dtype: str
      nullable: true
      checks:
        isin:
          value:
            - Gain-of-function
            - Likely Gain-of-function
            - Loss-of-function
            - Likely Loss-of-function
            - Switch-of-function
            - Likely Switch-of-function
            - Neutral
            - Likely Neutral
            - Inconclusive
            - Unknown
            - LoF # Not present in source documentation description.
            - Act # Not present in source documentation description.
            - ambiguous # Not present in source documentation description.
    citationPMids:
      dtype: str
      nullable: true
    geneSummary:
      dtype: str
      nullable: true
    variantSummary:
        dtype: str
        nullable: true
    tumorTypeSummary:
        dtype: str
        nullable: true
    level_of_evidence:
          dtype: str
          nullable: true
          checks:
            isin:
              value:
                - LEVEL_1
                - LEVEL_2
                - LEVEL_3A
                - LEVEL_3B
                - LEVEL_4
                - LEVEL_R1
                - LEVEL_R2