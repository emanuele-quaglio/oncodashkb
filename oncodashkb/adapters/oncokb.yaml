
subject: variant
columns:
    patient_id:
        to_object: patient
        via_relation: patient_has_variant
    referenceGenome:
        to_object: genome
        via_relation: reference_genome
    hugoSymbol:
        to_object: gene_hugo
        via_relation: variant_in_gene
    lastUpdate:
        to_properties:
            timestamp:
                - variant
    entrezGeneId:
        to_properties:
            entrez_gene_id:
                - gene_hugo
    tumorType:
        to_object: disease
        via_relation: variant_to_disease

